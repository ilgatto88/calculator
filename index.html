<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="content">
        <div class="calculator">
            <div class="header"><i class="fa fa-calculator"></i>&nbsp Calculator</div>
            <div class="secondary-display"></div>
            <div class="main-display">0</div>
            <div class="buttons">
                <button id="seven" class="button number printable" value="7">7</button>
                <button id="eight" class="button number printable" value="8">8</button>
                <button id="nine" class="button number printable" value="9">9</button>
                <button id="divide" class="button operation printable" value="/">&#247;</button>
                
    
                <button id="four" class="button number printable" value="4">4</button>
                <button id="five" class="button number printable" value="5">5</button>
                <button id="six" class="button number printable" value="6">6</button>
                <button id="multiply" class="button operation printable" value="*">&#215;</button>
                
    
                <button id="one" class="button number printable" value="1">1</button>
                <button id="two" class="button number printable" value="2">2</button>
                <button id="three" class="button number printable" value="3">3</button>
                <button id="subtract" class="button operation printable" value="-">-</button>
    
                <button id="dot" class="button printable" value=".">.</button>
                <button id="zero" class="button number printable" value="0">0</button>
                <button id="equal" class="button equal" value="=">=</button>
                <button id="add" class="button operation printable" value="+">+</button>
            </div>
            <div class="buttons">
                <button id="clear" class="button-large clear" value="clear" title="Clear memory">Clear</button>
                <button id="undo" class="button undo" value="undo" title="Delete last number">&larr;</button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
<footer>
    <p>ilgatto88 - </p>

</footer>
</html>
