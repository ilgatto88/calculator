<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="content">
        <div class="calculator">
            <div class="header"><i class="fa fa-calculator"></i>&nbsp Calculator</div>
            <div class="operations-display">Test: 3+2=</div>
            <div class="current-display">0</div>
            <div class="buttons">
                <button id="seven" class="button" value="7">7</button>
                <button id="eight" class="button" value="8">8</button>
                <button id="nine" class="button" value="9">9</button>
                <button id="divide" class="button operation" value="divide">&#247;</button>
                <button id="clear" class="button clear" value="clear">C</button>
    
                <button id="four" class="button" value="4">4</button>
                <button id="five" class="button" value="5">5</button>
                <button id="six" class="button" value="6">6</button>
                <button id="multiply" class="button operation" value="multiply">&#215;</button>
                <button id="back" class="button back" value="back">&larr;</button>
    
                <button id="one" class="button" value="1">1</button>
                <button id="two" class="button" value="2">2</button>
                <button id="three" class="button" value="3">3</button>
                <button id="subtract" class="button operation" value="subtract">-</button>
                <button id="nothing" class="button none" value="nothing" disabled>N</button>
    
                <button id="sign" class="button" value="sign">&#177;</button>
                <button id="zero" class="button" value="0">0</button>
                <button id="comma" class="button" value=",">,</button>
                <button id="add" class="button operation" value="add">+</button>
                <button id="equal" class="button equal" value="equal">=</button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
<footer>
    <p>ilgatto88 - </p>
    <a href="https://github.com/ilgatto88" target="_blank">GitHub</a>
</footer>
</html>
